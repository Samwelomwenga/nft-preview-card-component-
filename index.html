<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>
<main>
  <div class="equilibrium_image_container">
    <img class="equilibrium_image" src="image/image-equilibrium.jpg" alt="image-equilibrium">
    <div class="icon">
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
    </div>
  </div>
  <h1 class="equilibrium_heading" > Equilibrium #3429</h1>
  <p class="equilibrium_review">Our Equilibrium collection promotes balance and calm.</p>
  <div class="eth">
    <p class="eth_gain">0.041ETH</p>
    <p class="days_left">3 days left</p>
  </div>
  <hr>
   <div class="profile">
    <img class="avator" src="image/image-avatar.png" alt="image-avatar">
    <p class="name">Creation of <span>Jules Wyvern</span></p>
   </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SAMWEL OMWENGA</a>.
  </div>
</body>
</html>
